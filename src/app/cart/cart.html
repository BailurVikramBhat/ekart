@if (cartCount>0) {
  <button
    type="button"
    class="btn btn-primary position-fixed bottom-0 end-0 mb-4 me-4 rounded-circle cart-btn"
    aria-label="View Cart"
    [routerLink]="['/cart']"
  >
    <i class="bi bi-cart-fill"></i>

    <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">
    {{ cartCount }}
  </span>
  </button>
}
