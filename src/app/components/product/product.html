<div class="card h-100 position-relative">

  <div class="position-absolute pill d-flex gap-1 flex-column">
    @if (product().isFeatured) {
      <ng-container>
        <span class="badge rounded-pill bg-success">Featured</span>
      </ng-container>
    }
    @if (product().isTrending) {
      <ng-container>
        <span class="badge rounded-pill bg-primary-subtle text-bg-primary">Trending</span>
      </ng-container>
    }

  </div>


  <img [src]="product().images[0].url"
       class="card-img-top p-4"
       width="250"
       height="280"
       alt="{{ product().images[0].alt }}">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product().title }}</h5>
    <p class="card-text text-muted">{{ product().price | currency }}</p>
    @if (quantity > 0) {
      <div class="btn-group">
        <button class="btn btn-outline-danger" (click)="deleteFromCart(); $event.preventDefault(); $event.stopPropagation()">
          <i class="bi bi-dash-circle hover-pointer"></i>
        </button>
        <button class="btn btn-dark">{{quantity}}</button>
        <button class="btn btn-outline-success" (click)="addToCart(); $event.preventDefault(); $event.stopPropagation()">
          <i class="bi bi-plus-circle hover-pointer"></i>
        </button>

      </div>
    } @else {
      <button class="btn btn-primary mt-auto"
              (click)="addToCart(); $event.preventDefault(); $event.stopPropagation()">
        Add to Cart
      </button>
    }

  </div>
</div>
